    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap-custom-2.5.0.min.js"></script>

                            </button></li><li style="padding-top: 9px;">&nbsp; <button type="button" ng-click="sample()" class="btn btn-info btn-sm">GENERATE SAMPLE

            </div><!-- /.container-fluid -->

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
                <textarea ui-tinymce="tinymceOptions"  rows="10" ng-model="tinymceModel"></textarea>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div><b class="font-size-sm">$scope.dd</b>
                    <json-formatter open="1" json="dd"></json-formatter>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
